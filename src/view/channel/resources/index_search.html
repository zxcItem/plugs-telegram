<div class="layui-btn-container">
    <label class='layui-btn layui-btn-sm layui-btn-primary layui-border' style="float: left">全选 <input class="layui-hide" data-auto-none data-check-target='.list-check-box' type='checkbox'></label>
</div>
<form action="{:sysuri()}" autocomplete="off" class="layui-form layui-form-pane form-search layui-col-xs9" method="get" onsubmit="return false">
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">素材来源频道</label>
        <div class="layui-input-inline">
            <select class="layui-select" name="source_channel_id">
                <option value=''>-- 全部 --</option>
                {foreach $source as $k=>$v}
                {if isset($get.source_channel_id) and $get.source_channel_id eq $k.''}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">预备收录频道</label>
        <div class="layui-input-inline">
            <select class="layui-select" name="channel_id">
                <option value=''>-- 全部 --</option>
                {foreach $channel as $k=>$v}
                {if isset($get.channel_id) and $get.channel_id eq $k.''}
                <option selected value="{$k}">{$v}</option>
                {else}
                <option value="{$k}">{$v}</option>
                {/if}{/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">素材标题</label>
        <label class="layui-input-inline">
            <input class="layui-input" name="channel_name" placeholder="请输入频道名" value="{$get.channel_name|default=''}">
        </label>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline">
            <input class="layui-input" data-date-range name="create_at" placeholder="请选择创建时间" value="{$get.create_at|default=''}">
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i>搜 索</button>
    </div>
</form>
