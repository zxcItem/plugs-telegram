{extend name='main'}

{block name="button"}
<!--{if auth('params')}-->
<a class="layui-btn layui-btn-sm layui-btn-primary" data-modal="{:url('params')}">{:lang('修改参数')}</a>
<!--{/if}-->
{/block}

{block name="content"}
<div class="layui-card padding-20 shadow">
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="help-label"><b>Bot Token</b>机器人Token</div>
            <label class="relative block">
                <input readonly value="{$data.bot_token|default=''}" placeholder="请设置机器人Token" class="layui-input layui-bg-gray">
                <a data-copy="{$data.bot_token|default=''}" class="layui-icon layui-icon-release input-right-icon"></a>
            </label>
            <p class="help-block">Telegram API 接口调用全局参数</p>
        </div>
        <div class="layui-form-item">
            <div class="help-label"><b>素材转发频道</b>Channel</div>
            <label class="relative block">
                <input readonly value="{$data.channel_forward|default=''}" placeholder="请设置媒体转发频道" class="layui-input layui-bg-gray">
                <a data-copy="{$data.channel_forward|default=''}" class="layui-icon layui-icon-release input-right-icon"></a>
            </label>
            <p class="help-block">获取网络素材时,可转发素材频道查看并自动收录素材数据</p>
        </div>
    </div>
</div>
<!--{/if}-->
{/block}
